<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--

      Remove all code in `styles.css`!
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

  <!-- NFT Card  -->
  <body>
    <div class="container">

      <div class="card">
        <div class="image" id="image1">
          <img src="https://cdn-std.droplr.net/files/acc_990213/2jQlrv" alt="icon" height="200" width="200">
        </div>
          <h2 class="heading" id="name">Equilibrium #3429</h2>
        <p id="description">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="info">
          <div class="price">
          <img src="https://cdn-std.droplr.net/files/acc_990213/OjNILY
          " alt="eth-icon">
        <span id="ether">0.041ETH</span> 
        </div>
          <div class="time">
            <img src="https://cdn-std.droplr.net/files/acc_990213/JPKkFK
            " alt="clock"><span id="time">3 days left</span> 
          </div>
        </div>

        <div class="profile">
          <img src="https://cdn-std.droplr.net/files/acc_990213/CDWuFH
          " alt="profile" height="30" width="30">
          <span id="text">Created by</span><span id="creator">Dan</span> 
        </div>
      </div>
    </div>


  </body>
</html>
